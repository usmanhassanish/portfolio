<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.cdnfonts.com/css/cargen" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<title>
		
	</title>
	<style type="text/css">
		@import url('https://fonts.cdnfonts.com/css/cargen');
		*
		{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			font-family: 'Cargen', sans-serif;
		}
		.left
		{
			width: 15%;
			float: left;
			height: 90px;
			background-color: #a16f4a;
			display: flex;
			align-items: center;
			justify-content: center;
			border-bottom: 2px solid #d8bfad;
		}
		.mid
		{
			width: 60%;
			float: left;
			height: 90px;
			background-color: #a16f4a;
			display: flex;
			justify-content: center;
			align-items: center;
			border-bottom: 2px solid #d8bfad;
		}
		.right
		{
			width: 25%;
			float: left;
			height: 90px;
			background-color: #a16f4a;
			border-bottom: 2px solid #d8bfad;
		}
		.what
		{
			width: 100%;
			height: 1200px;
			background-color: #a16f4a;
		}
		.discount
		{
			width: 100%;
			background-color: white;
			color: #d8bfad;
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="discount">
		<h3>Get a discount by refering a friend</h3>
	</div>
	<div class="top">
		<div class="left">
			<img src="menu.png">
		</div>	

		<div class="mid">
			<img style="border-radius: 40px;" src="LOGO-MAIN.png" height="100%" >
		</div>

		<div class="right">
			
		</div>	
	</div>
	<div class="what">
		<img style="margin-top: 50px;" src="edited.png" width="84%" height="300px">
	</div>

</body>
</html>
